
<!-- help from https://www.geeksforgeeks.org/how-to-create-linear-gradient-text-using-html-and-css/ !-->
<head>
  
  <style>
    h1{
      background: radial-gradient(#BEE5B0 75%, #228B22); 
      -webkit-text-fill-color: transparent; 
      -webkit-background-clip: text; 
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
</body>
